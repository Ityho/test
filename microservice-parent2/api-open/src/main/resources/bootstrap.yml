server:
  port: 1000
  tomcat:
    accesslog:
      directory: /Users/shitao/shitao/other/logs/open

#服务注册中心
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:1127/eureka/

#服务名称
spring:
  application:
    name: api-open
  zipkin:
    discovery-client-enabled: true
    base-url: http://localhost:9411/
  sleuth:
    enabled: true
    feign:
      enabled: true
    sampler:
      probability: 1.0
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,bus-refresh