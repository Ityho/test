#服务端口
server:
  port: 1128
  tomcat:
    accesslog:
      #替换成自己的日志目录
      directory: /Users/sty/Desktop/applogs/wrd

#服务注册中心
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:1127/eureka/

#服务名称
spring:
  application:
    name: api-casebase
  zipkin:
    discovery-client-enabled: true
    base-url: http://192.168.20.127:9411/
  sleuth:
    enabled: true
    feign:
      enabled: true
    sampler:
      probability: 1.0
  cloud:
    config: # spring cloud config 配置
      discovery:
        enabled: true #从配置中心读取文件
        service-id: api-config-center #配置中心的servieId，通过服务名称去Eureka注册中心找
      name: commons-db-wrd
      label: master #指明远程仓库的分支
      profile: dev #开发环境配置文件
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
#    virtual-host: /
#spring 2.X actuator
#http://ip:port/actuator/refresh
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info,bus-refresh