server:
  port: 1168
  tomcat:
    accesslog:
      directory: /Users/shitao/shitao/other/logs/info

#服务注册中心
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:1127/eureka/

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
#服务名称
spring:
  application:
    name: api-info-monitor
  zipkin:
    discovery-client-enabled: true
    base-url: http://localhost:9411/
  sleuth:
    enabled: true
    feign:
      enabled: true
      hystrix :
        enabled : true
        command:
          default:
           execution:
            isolation:
             thread:
              timeoutInMilliseconds: 10000
    sampler:
      probability: 1.0
  cloud:
    config: # spring cloud config 配置
      discovery:
        enabled: true #从配置中心读取文件
        service-id: api-config-center #配置中心的servieId，通过服务名称去Eureka注册中心找
      name: commons-db-wrd,common-redis-wrd
      label: master #指明远程仓库的分支
      profile: local #开发环境配置文件
