#spring 2.X actuator
#http://ip:port/actuator/refresh
hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000 #断路器超时时间，默认1000ms
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info