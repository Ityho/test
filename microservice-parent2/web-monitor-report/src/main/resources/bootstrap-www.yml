
spring:
  application:
    name: web-monitor-report
  zipkin:
    discovery-client-enabled: true
    base-url: http://192.168.20.127:9411/
  sleuth:
    enabled: true
    feign:
      enabled: true
      hystrix:
        enabled: true
        command:
          default:
           execution:
            isolation:
             thread:
              timeoutInMilliseconds: 10000
    sampler:
      probability: 1.0
  cloud:
    config: # spring cloud config 配置
      discovery:
        enabled: true #从配置中心读取文件
        service-id: api-config-center #配置中心的servieId，通过服务名称去Eureka注册中心找
      name: commons-db-wrd
      label: master #指明远程仓库的分支
      profile: prod #开发环境配置文件
  servlet:
    multipart:
      #文件上传 总数据最大值
      max-request-size: 1000Mb
      #文件上传 单个数据最大值
      max-file-size: 100Mb
    freemarker:
      charset: UTF-8
      content-type: text/html; charset=utf-8
      expose-request-attributes: false
      expose-session-attributes: false
      expose-spring-macro-helpers: false
      request-context-attribute: request
      check-template-location: true
      allow-request-override: false
      cache: false


#服务注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:22000/eureka/,http://${eureka.instance.replicas}:22000/eureka/

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000


management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info


uploadPath: /home/web/webfiles/files.wyq.cn/

